<!doctype html>
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Find the spiral of your Birthday! Made with p5.js &amp; Turtle object"/>
    <meta name="keywords" content="spiral, p5.js, turtle, processing, graphics"/>

    <title>Birth Spiral!</title>

    <link href="style.css" rel="stylesheet" type="text/css">

    <script language="javascript" type="text/javascript" src="js/p5.js"></script>
    <script language="javascript" type="text/javascript" src="js/p5.dom.js"></script>
    <script language="javascript" type="text/javascript" src="birthspiral.js"></script>
    <script src="https://use.fontawesome.com/3df6521563.js"></script>
</head>

<body>
<article>
    <h1> Birth Spiral! </h1>
    <h2>What is your birthday?</h2>
    <p>Write it as DDMMYY</p>
    <form>
      <input  id="userInput" type="number" value="654321" required pattern="[0-9]{6}"></input>
      <button id="submitter" onclick="start()">Generate spiral!</button>
    </form>
    <p id="empty"></p>
    <div id="p5Canvas"></div>
    <div>
    <p>Source code on <a href="https://github.com/kanoding/birthspiral">GitHub <i class="fa fa-github" aria-hidden="true"></i></a></p>
    </div>
</article>
</body>
