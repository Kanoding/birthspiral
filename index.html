<!doctype html>
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Find the spiral of your Birthday! Made with p5.js &amp; Turtle object"/>
    <meta name="keywords" content="spiral, p5.js, turtle, processing, graphics"/>

    <title>Birth Spiral!</title>

    <link href="style.css" rel="stylesheet" type="text/css">

    <script language="javascript" type="text/javascript" src="js/p5.js"></script>
    <script language="javascript" type="text/javascript" src="js/p5.dom.js"></script>
    <script language="javascript" type="text/javascript" src="birthspiral.js"></script>
    <script src="https://use.fontawesome.com/3df6521563.js"></script>
</head>

<body>
<article>
    <h1>Birth Spiral <i class="fa fa-spinner" aria-hidden="true"></i></h1>
    <h2>What will be your own spiral?</h2>
    <p>Write your birthdate in the form below to find it!</p>
    <form onsubmit="return false"> <!-- in this way the form does not force the reload of the webpages -->
      <input id="userInput" required pattern="[0-9]{6}" min="0" placeholder="write it as DDMMYY">
      <button id="submitter" onclick="start()">Generate Spiral!</button>
    </form>
    <p id="empty"></p>
    <div id="p5Canvas"></div>
    <div>
      <p>Made with <i class="fa fa-heart" aria-hidden="true"></i> by <a href="https://github.com/sprintingkiwi">Alessandro Norfo</a> and <a href="https://github.com/scollovati">Stefano Collovati</a></p>
    </div>
    <div>
      <p><a href="https://scratch.mit.edu/projects/186510019/#fullscreen">Scratch simplified version.</a></p>.
    </div>
    <div>
      <p>Source code on <a href="https://github.com/kanoding/birthspiral">GitHub <i class="fa fa-github" aria-hidden="true"></i></a></p>
    </div>
</article>
</body>
